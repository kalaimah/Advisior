<div class="container shadow  bg-white rounded">
    <ngx-charts-line-chart
    [results]="chartData"
    [scheme]="colorScheme"
    [legend]="legend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxis]="XAxis"
    [yAxis]="YAxis"
    [xAxisTicks]="xAxisTicks"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
  >
  </ngx-charts-line-chart>

</div>
